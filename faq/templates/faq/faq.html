{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="relative z-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">FAQs</h1>
        <div class="glass-effect rounded-2xl overflow-hidden p-8">
            <div class="justify-center">
                {% for faq in published_faqs %}
                <div class="faq bg-white p-6 rounded-lg shadow-lg mb-6 max-w-full sm:max-w-2xl md:max-w-3xl lg:max-w-4xl xl:max-w-5xl mx-auto">
                    <h2 class="text-xl font-bold mb-4">{{ faq.question }}</h2>
                    <p class="text-gray-700 overflow-hidden text-ellipsis max-h-40 overflow-y-auto">{{ faq.answer }}</p>
                </div>
                {% endfor %}
            </div>
            <h3 class="text-3xl font-bold mb-6 text-center">Have a question of your own?</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="flex flex-col space-y-2">
                    <div>
                        {{ form.question }}
                    </div>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-gradient-to-r from-rose-500 to-purple-600 text-white rounded-xl hover:from-rose-600 hover:to-purple-700 transition-all text-sm">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
