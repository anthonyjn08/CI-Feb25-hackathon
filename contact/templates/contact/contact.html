{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="relative z-10">
    <div class="max-w-4xl mx-auto">
        <div class="glass-effect rounded-2xl overflow-hidden p-8">
            <h1 class="text-3xl font-bold mb-6 text-center">Want to get in touch?</h1>

            <form method="post" class="contact-form space-y-6">
                {% csrf_token %}
                
                <div class="flex flex-col space-y-2">
                    <label for="{{ form.name.id_for_label }}" class="text-sm font-semibold">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="{{ form.name.id_for_label }}" class="text-sm font-semibold">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="{{ form.message.id_for_label }}" class="text-sm font-semibold">{{ form.message.label }}</label>
                    {{ form.message }}
                </div>
            
                <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-rose-500 to-purple-600 text-white rounded-xl hover:from-rose-600 hover:to-purple-700 transition-all text-sm">
                    Submit
                </button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
