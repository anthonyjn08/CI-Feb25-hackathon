{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="relative z-10">
        <div class="max-w-4xl mx-auto">
                <div class="glass-effect rounded-2xl overflow-hidden p-8">
                        <h1 class="text-3xl font-bold mb-6 text-center">Thank you for your message, {{ name }}!</h1>
                        <p class="mb-8">We will get back to you via email at {{ email }} soon as possible.</p>
                        <a class="w-full px-4 py-2 bg-gradient-to-r from-rose-500 to-purple-600 text-white rounded-xl hover:from-rose-600 hover:to-purple-700 transition-all text-sm"href="{% url 'home' %}">Return to homepage</a>
                </div>
        </div>
</div>
{% endblock %}
