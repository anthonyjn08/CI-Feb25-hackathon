{# templates/events/event_confirm_delete.html #}
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="relative z-10 px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="glass-effect rounded-2xl p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold mb-4">Delete Event</h2>
            
            <p class="text-gray-600 mb-8">
                Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <a href="{% url 'events:event_detail' object.slug %}" 
                       class="px-6 py-3 border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 transition-all">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-gradient-to-r from-rose-500 to-rose-600 text-white rounded-xl 
                                   hover:from-rose-600 hover:to-rose-700 transition-all transform hover:scale-[1.02]">
                        Delete Event
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
